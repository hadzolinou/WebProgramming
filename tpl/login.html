		<script>
			$(document).ready(function() {
				$('form').on('submit', function(event) {
					event.preventDefault(); // Prevent the default form submission
		
					var userNameInput = $('#userName').val();
					var passwordInput = $('#pwd').val();
					var loginData = {
						username: userNameInput,
						password: passwordInput
					};
		
					$.ajax({
						url: '/backend/rest/index.php/login', // API endpoint for user login
						type: 'POST',
						contentType: 'application/json',
						data: JSON.stringify(loginData),
						dataType: 'json',
						success: function(response) {
							if (response.success) {
								alert('Login successful!');
								localStorage.setItem('username', loginData.username);
								localStorage.setItem('password', loginData.password);
								window.location.href = '/';
								// Here, you can redirect the user or perform other actions upon successful login
							} else {
								alert('Invalid username or password.');
							}
						},
						error: function(jqxhr, textStatus, error) {
							var err = textStatus + ", " + error;
							console.error("Request Failed: " + err);
							alert('An error occurred while processing your login.');
						}
					});
				});
			});
		</script>
